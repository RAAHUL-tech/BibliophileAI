apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bibliophile-ingress
  annotations:
    # CORS: allow frontend (e.g. Vite dev server on 5173) to call APIs via Ingress (e.g. port 8080)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Authorization,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/user
            pathType: Prefix
            backend:
              service:
                name: user-auth-service
                port:
                  number: 8000
          - path: /api/v1/recommend
            pathType: Prefix
            backend:
              service:
                name: recommendation-service
                port:
                  number: 8001