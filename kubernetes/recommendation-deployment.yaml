apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
spec:
  selector:
    app: recommendation
  ports:
  - port: 8001                    
    targetPort: 8001 
    protocol: TCP            
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
spec:
  selector:
    matchLabels:
      app: recommendation
  replicas: 1
  template:
    metadata:
      labels:
        app: recommendation
    spec:
      containers:
      - name: recommendation
        image: rahulkrish28/recommendation-service:latest
        ports:
        - containerPort: 8001        
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SECRET_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_KEY
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: PINECONE_API_KEY
        - name: S3_URI
          valueFrom:
            secretKeyRef:
              name: secret
              key: S3_URI
        - name: ALS_S3_PREFIX
          valueFrom:
            secretKeyRef:
              name: secret
              key: ALS_S3_PREFIX
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_SECRET_ACCESS_KEY
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_URI
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_PASSWORD
        - name: SASREC_S3_PREFIX
          valueFrom:
            secretKeyRef:
              name: secret
              key: SASREC_S3_PREFIX
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: secret
              key: MONGO_URI
        # General recommendation cache (redis from redis.yaml)
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: REDIS_URL
        # Feast online store (feast-redis from redis-feast.yaml); 
        - name: FEAST_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: FEAST_REDIS_URL

        - name: LINUCB_S3_PREFIX
          valueFrom:
            secretKeyRef:
              name: secret
              key: LINUCB_S3_PREFIX
        - name: GRAPH_S3_PREFIX
          valueFrom:
            secretKeyRef:
              name: secret
              key: GRAPH_S3_PREFIX
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: INTERNAL_API_KEY

