apiVersion: v1
kind: Service
metadata:
  name: search-service
  labels:
    app: search
spec:
  selector:
    app: search
  ports:
    - name: http
      port: 8002
      targetPort: 8002
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
spec:
  selector:
    matchLabels:
      app: search
  replicas: 1
  template:
    metadata:
      labels:
        app: search
    spec:
      volumes:
        - name: metrics-data
          emptyDir: {}
      containers:
        - name: search
          image: rahulkrish28/search-service:latest
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: metrics-data
              mountPath: /metrics-data
          env:
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: SUPABASE_URL
            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: SUPABASE_KEY
            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: PINECONE_API_KEY
            - name: BOOK_INDEX_NAME
              value: "book-metadata-index"
        - name: metrics-sidecar
          image: rahulkrish28/metrics-sidecar:latest
          ports:
            - name: metrics
              containerPort: 9090
          env:
            - name: SERVICE_NAME
              value: search
            - name: METRICS_PORT
              value: "9090"
            - name: METRICS_FILE
              value: /metrics-data/app_metrics.json
          volumeMounts:
            - name: metrics-data
              mountPath: /metrics-data
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
