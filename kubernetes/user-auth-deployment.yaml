apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-deployment
spec:
  selector:
    matchLabels:
      app: user-auth
  replicas: 1
  template:
    metadata:
      labels:
        app: user-auth
    spec:
      containers:
      - name: user-auth
        image: rahulkrish28/user-auth-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SECRET_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_URL
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_KEY
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: GOOGLE_CLIENT_ID
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: PINECONE_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_DEFAULT_REGION
        - name: SQS_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SQS_QUEUE_URL
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_URI
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: user-auth-service
spec:
  selector:
    app: user-auth
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
