apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
spec:
  selector:
    matchLabels:
      app: recommendation
  replicas: 1
  template:
    metadata:
      labels:
        app: recommendation
    spec:
      containers:
      - name: recommendation
        image: rahulkrish28/recommendation-service:latest
        ports:
        - containerPort: 8001        
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SECRET_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_KEY
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: PINECONE_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
spec:
  selector:
    app: recommendation
  ports:
  - port: 8001                    
    targetPort: 8001             
  type: ClusterIP
