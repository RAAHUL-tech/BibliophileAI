# Feast online store only (FEAST_REDIS_URL in recommendation-service)
apiVersion: v1
kind: Service
metadata:
  name: feast-redis
spec:
  selector:
    app: feast-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feast-redis
  template:
    metadata:
      labels:
        app: feast-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379