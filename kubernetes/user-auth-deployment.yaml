apiVersion: v1
kind: Service
metadata:
  name: user-auth-service
  labels:
    app: user-auth
spec:
  selector:
    app: user-auth
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-deployment
spec:
  selector:
    matchLabels:
      app: user-auth
  replicas: 1
  template:
    metadata:
      labels:
        app: user-auth
    spec:
      volumes:
      - name: metrics-data
        emptyDir: {}
      containers:
      - name: user-auth
        image: rahulkrish28/user-auth-service:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: metrics-data
          mountPath: /metrics-data
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SECRET_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_URL
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: SUPABASE_KEY
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: GOOGLE_CLIENT_ID
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: PINECONE_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: secret
              key: AWS_DEFAULT_REGION
        - name: SQS_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: SQS_QUEUE_URL
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_URI
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: NEO4J_PASSWORD
        - name: RECOMMENDATION_SERVICE_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: RECOMMENDATION_SERVICE_URL         
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: INTERNAL_API_KEY
      - name: metrics-sidecar
        image: rahulkrish28/metrics-sidecar:latest
        ports:
        - name: metrics
          containerPort: 9090
        env:
        - name: SERVICE_NAME
          value: user-auth
        - name: METRICS_PORT
          value: "9090"
        - name: METRICS_FILE
          value: /metrics-data/app_metrics.json
        volumeMounts:
        - name: metrics-data
          mountPath: /metrics-data
        resources:
          limits:
            cpu: 50m
            memory: 64Mi

